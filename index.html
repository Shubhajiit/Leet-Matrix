<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMatrix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="container">

        <!-- heading
        user
        stats -->
        <h1>LeetMatric</h1>

        <div class="user-container">
            <p>Enter Your user name below: </p>
            <div class="user-input-container">
                <input type="text" , placeholder="Enter Your User Name" id ="user-input">
                <button type="text" id = "search-btn">Search</button>
            </div>
        </div>

        <div class="stats-container">
            <div class="progress">

                <div class="progress-item" >
                    <div class="easy-progress" id="circle" >
                        <span id="easy-label">
                            Easy
                        </span>
                    </div>
                </div>

                <div class="progress-item" >
                    <div class="medium-progress" id="circle">
                        <span id="medium-label">
                            Medium
                        </span>
                    </div>
                </div>

                <div class="progress-item" >
                    <div class="hard-progress"id="circle">
                        <span id="hard-label">
                            Hard
                        </span>
                    </div>
                </div>



            </div>



            <div class="stats-card">

            </div>

        </div>


    </div>
    


    <script src="script.js"></script>
</body>
</html>
